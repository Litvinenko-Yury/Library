  <header class="page-header">

    <div class="page-content">
      <section class="block-library">
        <h2 class="block-library__header">Флажок/чекбокс</h2>
        <p>В стилевом файле см. реализацию замены нативного элемента своим (svg).</p>

        <div class="field-checkbox">
          <div class="field-checkbox__input-wrap">
            <label class="field-сheckbox__label">
              <input class="field-сheckbox__input" type="checkbox" name="checkbox-field1" value="+">
              <span class="field-checkbox__name-text">Чекбокс без группы</span>
            </label>

            <div class="field-checkbox__help-text">Отдельно расположенный чекбокс</div>
          </div>
        </div>

        <div class="field-checkbox">
          <div class="field-сheckbox__title">Общее необязательное название</div>
          <div class="field-checkbox__input-wrap">
            <label class="field-сheckbox__label">
              <input class="field-сheckbox__input" type="checkbox" name="checkbox-field1" value="+" checked>
              <span class="field-checkbox__name-text">Чекбокс с группой, первый</span>
            </label>
            <div class="field-checkbox__help-text">Чекбокс в группе</div>
          </div>

          <div class="field-checkbox__input-wrap">
            <label class="field-сheckbox__label">
              <input class="field-сheckbox__input" type="checkbox" name="checkbox-field2" value="+">
              <span class="field-checkbox__name-text">Чекбокс с группой, последующий</span>
            </label>
            <div class="field-checkbox__help-text">Чекбокс в группе</div>
